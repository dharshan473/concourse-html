resources:
- name: html-repo
  type: git
  source:
    uri: https://github.com/dharshan473/concourse-html.git
    branch: main

jobs:
- name: serve-html
  plan:
  - get: html-repo
    trigger: true
  - task: deploy-html
    config:
      platform: linux
      image_resource:
        type: docker-image
        source: {repository: python, tag: 3}
      inputs:
      - name: html-repo
      run:
        path: sh
        args:
        - -exc
        - |
          apt update
          apt install -y python3
          cd html-repo
          python3 -m http.server 8000

